#
# Redis Cluster service
#
kind: Service
apiVersion: v1
metadata:
  name: "redis"
spec:
  selector:
    app: "redis"
  ports:
    - name: "redis"
      protocol: "TCP"
      port: 6379
      targetPort: 6379
---
#
# Redis configuration file for clustered mode
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-conf
data:
  redis.conf: |+
    databases 2

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "redis"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: redis
        name: "redis"
    spec:
      containers:
        - name: redis
          image: "redis:3-alpine"
          command:
            - "redis-server"
          args:
            - "/etc/redis/redis.conf"
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
          ports:
            - name: redis
              containerPort: 6379
              protocol: "TCP"
          volumeMounts:
            - name: "redis-conf"
              mountPath: "/etc/redis"
            - name: "redis-data"
              mountPath: "/var/lib/redis"
      volumes:
        - name: redis-data
          emptyDir: {}
        - name: "redis-conf"
          configMap:
            name: "redis-conf"
            items:
              - key: "redis.conf"
                path: "redis.conf"
