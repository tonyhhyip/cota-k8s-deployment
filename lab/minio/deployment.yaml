apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: core-minio
  labels:
    app: minio
    account: core
    owner: tonyhhyip
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: minio
        account: core
        owner: tonyhhyip
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2017-09-29T19-16-56Z
          commands:
          args:
            - gateway
            - azure
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: core-storage-key
                  key: accessKey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: core-storage-key
                  key: secretKey
          ports:
            - containerPort: 9000
