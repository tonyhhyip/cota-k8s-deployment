apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-operator
  labels:
    usage: operator
    version: v1beta2.etcd.database.coreos.com
    kind: EtcdCluster
spec:
  replicas: 2
  selector:
    matchLabels:
      usage: operator
      version: v1beta2.etcd.database.coreos.com
      kind: EtcdCluster
  template:
    metadata:
      labels:
        usage: operator
        version: v1beta2.etcd.database.coreos.com
        kind: EtcdCluster
    spec:
      containers:
        - name: operator
          image: quay.io/coreos/etcd-operator:v0.9.2
          command: ["etcd-operator"]
          env:
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
