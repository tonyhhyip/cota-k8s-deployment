apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hkoscon
  labels:
    app: minio
    account: hkoscon
    owner: hkoscon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: minio
      account: hkoscon
      owner: hkoscon
  template:
    metadata:
      labels:
        app: minio
        account: hkoscon
        owner: hkoscon
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2018-02-09T22-40-05Z
          commands:
          args:
            - gateway
            - azure
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: hkoscon
                  key: accessKey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hkoscon
                  key: secretKey
          ports:
            - containerPort: 9000
